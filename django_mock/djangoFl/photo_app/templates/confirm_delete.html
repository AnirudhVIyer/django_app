<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete this photo?</h2>
    {% if photo.image %}
        <img src="{{ photo.image.url }}" alt="{{ photo.description }}" style="max-width: 200px; max-height: 200px;">
    {% endif %}
    <p>{{ photo.description }}</p>
    <form action="{% url 'delete_photo' photo.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'photo_list' %}">Cancel</a>
</body>
</html>
