<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .banner {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        h2, h3 {
            color: #343a40;
        }
        .buttons {
            margin-top: 20px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">BDR APP</div>
    <h2>Welcome, {{ user.name }}</h2>
    <div class="buttons">
        <a href="{% url 'logout' %}" class="button">Logout</a>
        <a href="{% url 'upload_photo' %}" class="button">Upload Photo</a>
    </div>

    <h3>Your Photos</h3>
    <div class="buttons">
        <a href="{% url 'photo_list' %}" class="button">View Photos</a>
    </div>

    <h3>View Report</h3>
    <div class="buttons">
        <a href="{% url 'report_page' %}" class="button">Reports</a>
    </div>
</body>
</html>
